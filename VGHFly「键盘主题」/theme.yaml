#按键定义
preset_keys:
  #建议命名规则:
  #命令_label_**
  #如：
  #   eisu_toggle_123_number: 跳转到标题为123的number键盘
  #   mode_switch_cn_or_en: 切换中方或者英文
  #   text_delimiter: text组合命令
  #   text_fullquotationmark_left_default: text 组合命令，上屏全解符号并移动后再跳转到黑夜键盘

  #注：当然命令不是硬性规定。各位也可以自定义sw

  #打开设置
  #icon 目前只支持苹果内置的sf _sound_board,具体请搜索

  # 设置
  # 支持系统：鸿蒙，iOS
  eisu_toggle_setting: {
    icon: "gearshape.svg",
    label: "设置",
    send: Eisu_toggle,
    select: _setting_board,
    option: [
      eisu_toggle_schema_board,             # 键盘方案选择
      eisu_toggle_sound_board,              # 声音与触感设置
      eisu_toggle_edit_keyboard_board,      # 键盘布局调整
      eisu_toggle_common_setting_board,     # 通用设置
      eisu_toggle_fuzzy_pinyin,             # 模糊拼音设置
      eisu_toggle_patch_board,              # 补丁管理
#      eisu_toggle_cut_setting,              # 剪切板
      eisu_toggle_clip_board,               # 剪切板
#      eisu_toggle_search_clip_board,        # 剪切板搜索
      eisu_toggle_pasteboard_setting_board, # 剪切板设置
      eisu_toggle_pasteboard_favorite_board, # 收藏的剪切板项目
      eisu_toggle_file_manager,             # 文件管理器
#      eisu_toggle_open_web_browser,         # 打开网页浏览器
      # eisu_toggle_switch_setting,
      # eisu_toggle_schema_setting,
      # eisu_toggle_phrases_board,
#      eisu_toggle_haptics_board,            # 触觉反馈设置
      eisu_toggle_emoji,                    # 表情符号选择器
      eisu_toggle_patch_predict,            # 联想
#      eisu_toggle_dismiss_keyboard,         # 收起键盘
      # eisu_toggle_dismiss_menu,
      # eisu_toggle_switcher,
      # eisu_toggle_system_info_board,
      # eisu_toggle_user_feedback,
      # 文本编辑功能
#      function_keyboard_clearAll,           # 清空输入
#      function_keyboard_undo,               # 撤销
#      function_keyboard_clearLeft,          # 清除左侧
#      function_keyboard_clearRight,         # 清除右侧
#      function_keyboard_redo,               # 重做
#      function_keyboard_selectAll,          # 全选
#      function_keyboard_cut,                # 剪切
#      function_keyboard_copy,               # 复制
#      function_keyboard_paste,              # 粘贴
#      function_keyboard_newline,            # 换行

      # Rime输入法相关功能
#      function_rime_switcher,               # 切换
      function_rime_deploy,                 # 重新部署Rime
#      function_rime_clear,                  # 重新输入
      function_common_open_host             # 打开主机应用
    ]
  }
  # 清除设置
  # 支持系统：鸿蒙，iOS
  eisu_toggle_clear_setting: {
    icon: "eraser_line.svg",
    label: "清除设置",
    send: Eisu_toggle,
    select: _setting_board,
    option: [
      function_keyboard_clearAll,
      function_keyboard_clearLeft,
      function_keyboard_clearRight,
      function_keyboard_undo,
      function_keyboard_redo,
    ]
  }
  # 剪切设置
  # 支持系统：鸿蒙，iOS
  eisu_toggle_cut_setting: {
    icon: "cut.svg",
    label: "剪切设置",
    send: Eisu_toggle,
    select: _setting_board,
    option: [
      function_keyboard_selectAll,
      function_keyboard_cut,
      function_keyboard_copy,
      # function_keyboard_paste,
      function_keyboard_newline,
    ]
  }
  # 键盘选择
  # 支持系统：鸿蒙
  eisu_toggle_schema_board: { icon: "keyboard_badge_handwritten.svg", label: "键盘选择", send: Eisu_toggle, select: _schema_dir_board }
  # 声音与触感
  # 支持系统：鸿蒙，iOS
  eisu_toggle_sound_board: { icon: "speaker_wave_3.svg", label: "声音与触感", send: Eisu_toggle, select: _sound_board }

  # 键盘调节
  # 支持系统：鸿蒙
