    key_upper_press_text_offset_x: 0
    key_upper_press_text_offset_y: 0
    key_upper_text_offset_x: 0
    key_upper_text_offset_y: 5
    key_down_text_offset_x: 0
    key_down_text_offset_y: -1
    key_down_press_text_offset_x: 0
    key_down_press_text_offset_y: 0
    preview_round_corner: 9
    long_preview_round_corner: 9
    long_preview_padding: 0
    long_preview_margin: 4
    preview: true
    shadow: { radius: 0.1, offsetX: 0, offsetY: 1.2, color: "#90949C" }
